language: java
jdk: openjdk8
branches: 
  only: 
    - main
    - "/^[0-999].[0-999].[0-999]-([A-Za-z]+)([1-9]*)$/"
    - develop
services: 
  - mongodb
install: 
  - "mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V"
script: 
  - "mvn verify"
deploy:
  provider: heroku
  api_key: $HEROKU_KEY
  on:
    branch: main
  app: spring-mongodb-demo
